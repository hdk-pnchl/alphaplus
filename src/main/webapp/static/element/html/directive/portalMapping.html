<button type="button" class="btn btn-primary btn-sm" ng-click="processMapping()">{{field.actionLabel}}</button>
<br><br>
<div ng-repeat="(dKey, dDalue) in form.data[field.modalData]" uib-alert class="alert-success" close="removeMapping(dKey)">
	{{dKey}}
	<hr>
	<div ng-repeat="target in dDalue">
		{{target[field.target.matchFieldKey]}}
	</div>
</div>
