<style type="text/css">
	p {
	    word-wrap: break-word;
	}
	.form-group {
		margin-top: 0px;
		margin-bottom: 0px;
	}
	.form-horizontal .form-group .portal-uib-accordion {
	    margin-right: 32px;
	    margin-left: 32px;
	}
</style>

<div class="form-horizontal">

	<div class="form-group" ng-repeat="(key, val) in dataval">

		<!-- Non-Object -->
		<div ng-if="!isObjProp(val)">
			<label class="col-sm-2 control-label">{{key}}:</label>
			<div class="col-sm-10">
				<p class="form-control-static">{{val}}</p>
			</div>
		</div>

		<!-- Object -->
		<div ng-if="isObjProp(val)" class="col-sm-12">
			<uib-accordion close-others="true">
				<div uib-accordion-group class="panel-default" is-open="false">
					<uib-accordion-heading>
						{{key}}:
					</uib-accordion-heading>
					<div>
						<portal-key-val key="" dataval="val"></portal-key-val>
					</div>
				</div>
			</uib-accordion>
		</div>
	</div>

</div>
